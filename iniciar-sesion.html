<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style-iniciar-sesion.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body style="background-image: url(imagenes/fondo3.jpg);" class="contenedor-de-imagen">
<div class="contenedor-de-registro"> 
    <form action="registrar.php" method="post" id="formulario" >
            <div id="flexbox">
                <h2 id="titulo-formulario">Formulario de registro</h2>
                <label for="nombre" class="titulo">Nombre y apellido</label>
                <input type="text" name="nombre" id="nombreApellido" placeholder="Ingrese nombre y apellido" class="caja" maxlength="40">
                <label for="correo" class="titulo">Correo electronico</label>
                <input type="email" name="correo" id="correoElectronico" placeholder="Ingrese el correo electronico" class="caja" >
                <label for="contraseña" class="titulo">Contraseña</label>
                <input type="password" name="contraseña" id="contraseñaReal" placeholder="Ingrese la contraseña" class="caja" >
                <label for="confirmacion-de-contraseña" class="titulo">Reingrese la contraseña</label>
                <input type="password" name="confirmacion-de-contraseña" id="contraseñaConfirmar" placeholder="Confirme la contraseña" class="caja" >
                <input type="submit" value="Registrarse" id="boton-registro" >
            </div>  
    </form>
</div>
<script src="js/iniciar-sesion.js"></script>
</body>
</html>
